<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso JavaScript - Aula 36 - Funções</title>
    </head>
    <body>

        <script>

            // Funções que recebem parametros
            function somar(n1, n2) {
                return n1 + n2;
            }
            console.log(somar(10, 20));

            // Exemplo 02: retorna o valor ou 0.
            function somar02(n3 = 0, n4 = 0) {
                return n3 + n4;
            }
            console.log(somar02());
        </script>
    </body>
</html>
