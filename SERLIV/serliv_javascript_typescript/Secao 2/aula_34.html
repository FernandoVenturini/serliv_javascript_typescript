<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso JavaScript - Aula 34 - Funções</title>
    </head>
    <body>

        <script>

            // Declaração de função
            function Hello() {
                console.log("Hello World!");
            }
            Hello();

            // Expressão de função
            const Hello_02 = function () {
                console.log("Função expressão.");
            }
            Hello_02();

            // Arrow functions
            const Hello_03 = () => {
                console.log("Arrow functions");
            }
            Hello_03();
        </script>
    </body>
</html>
