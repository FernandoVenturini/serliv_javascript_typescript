    <body>

        <script>

            // Retornando valores
            function obtemDiaSemana() {
                return new Date().getDay();
            }
            let varReturn = obtemDiaSemana();
            console.log(varReturn);

            // Retornando valores 02
            function obtemDiaSemana_02() {
                return new Date().getDate();
            }
            console.log(obtemDiaSemana_02());

        </script>
