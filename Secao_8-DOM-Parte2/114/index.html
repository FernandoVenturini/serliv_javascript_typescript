<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->
<html lang="en">
<!-- Elemento raiz do documento com definição de idioma (inglês) -->

<head>
    <!-- Cabeçalho do documento - contém metadados -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura viewport para responsividade em dispositivos móveis -->
    <title>Aula 114 - Adicionar DOM</title>
    <!-- Título da página exibido na aba do navegador -->
</head>

<body>
    <!-- Corpo do documento - conteúdo visível da página -->
    <h1>Adicionar elementos ao DOM</h1>
    <!-- Título principal da página -->

    <div class="container">
        <!-- Container principal para agrupar conteúdo -->
        <p>Teste 1</p>
        <!-- Primeiro parágrafo -->
        <p>lorem <a href="#"> link </a> JavaScript </p>
        <!-- Parágrafo com link fictício -->
        <p>Teste 2</p>
        <!-- Terceiro parágrafo -->

        <h2>Lista</h2>
        <!-- Subtítulo para a seção de lista -->
        <ul>
            <!-- Lista não ordenada principal -->
            <li>item 1</li>
            <!-- Primeiro item da lista -->
            <li>item 2
                <!-- Segundo item da lista (com sublista) -->
                <ul>
                    <!-- Sublista aninhada -->
                    <li>item 2.a</li>
                    <!-- Item da sublista -->
                    <li>item 2.b</li>
                    <!-- Item da sublista -->
                    <li>item 2.c</li>
                    <!-- Item da sublista -->
                    <li><!-- asdasd --></li>
                    <!-- Item vazio (comentário HTML) -->
                </ul>
            </li>
            <li>item <a href="#">link</a></li>
            <!-- Terceiro item da lista com link -->
        </ul>
    </div>

    <script src="script.js"></script>
    <!-- Inclusão do arquivo JavaScript externo -->
</body>

</html>
